{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
<div class="container">

    <h1 class="display-1 text-center">Adopt a Pet!</h1>
    <div class="row justify-content-center">
        <ul>
            {% for pet in pets %}
            <li>
                <h3>{{pet.name}}</h3>
                <img src="{{pet.photo_url}}" width="200">
                {% if pet.available == True %}
                <small><b><a href="/details/{{pet.id}}">{{pet.name}} </a>Is Available!</b></small>
                {% endif %}

            </li>
            {% endfor %}
            <a href="/add-pet-form" class="btn btn-danger btn-large mt-5">Add a Pet</a>
        </ul>

    </div>

</div>
{% endblock %}
